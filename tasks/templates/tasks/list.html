{% extends "main.html" %}

{% block container %}
<div>
  <form method="POST" action="">
        {% csrf_token %}

          {{form.title}}

        <input type="submit" name="Create Tasks">
    </form>

</div>
    
    {% for task in tasks %}
      <a href="{% url 'update_task' task.id %}">Update</a>
      <a href="{% url 'delete' task.id %}">Delete</a>
      <h3>{{task}}</h3>
      
    {% endfor %}
{% endblock container %}
